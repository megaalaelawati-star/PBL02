<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let tx;
        tx = "This";
        document.write("<p>" + tx + "<br>");

        tx = tx + " is a";
        document.write(tx + "<br>");

        tx += " sentence.";
        document.write(tx + "</p>");


        let z;
        z = 6;
        document.write("<p>" + z + " "); // z ditampilkan pertama kali (6)

        z++;
        document.write(z + " "); // z++ ditampilkan dulu (nilai lama), lalu z naik 1

        ++z;
        document.write(z + " "); // ++z dihitung dulu, naik 1, baru ditampilkan

        z += 13;
        document.write("<p>" + z + " ");

        z -= 5;
        document.write(z + " ");

        z *= 3;
        document.write(z + " ");

        z /= 6;
        document.write(z + " ");

        z %= 3;
        document.write(z + "</p>");

        let a = 5, b = 5, c = 5, d;

        d = a++;
        document.write("<p>" + d + " "); // post-increment

        d = ++b;
        document.write(d + " "); // pre-increment

        d = c++ + ++c + c++;
        document.write(d + "</p>");
    </script>

</body>

</html>
