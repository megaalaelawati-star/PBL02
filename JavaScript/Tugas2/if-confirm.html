<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let nilai1 = prompt("Masukan Nama : ").toLowerCase();
        let nilai2 = prompt("Masukan Jenis Kelamin : ").toLowerCase();
        let nilai3 = prompt("Masukan Status : ").toLowerCase();

        let Keterangan;

        if (nilai1 === "tono" && nilai2 === "pria" && nilai3 === "sendiri") {
            Keterangan = "Perjaka";
        }
        else if (nilai1 === "agil" && nilai2 === "pria" && nilai3 === "kawin") {
            Keterangan = "Menikah";
        }
        else if (nilai1 === "ahmad" && nilai2 === "pria" && nilai3 === "cerai") {
            Keterangan = "Duda";
        }
        else if (nilai1 === "setyowati" && nilai2 === "wanita" && nilai3 === "sendiri") {
            Keterangan = "Perawan";
        }
        else if (nilai1 === "neneng" && nilai2 === "wanita" && nilai3 === "kawin") {
            Keterangan = "Menikah";
        }
        else if (nilai1 === "iis" && nilai2 === "wanita" && nilai3 === "cerai") {
            Keterangan = "Janda";
        }
        else {
            Keterangan = "Data Tidak Ditemukan"
        }


        document.write("<h3>Hasil: " + Keterangan + "</h3>");
    </script>
</body>

</html>
