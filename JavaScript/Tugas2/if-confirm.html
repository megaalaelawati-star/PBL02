<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let nama = prompt("Masukan Nama : ").toLowerCase();
        let jenisKelamin = prompt("Masukan Jenis Kelamin : ").toLowerCase();
        let Status = prompt("Masukan Status : ").toLowerCase();

        let Keterangan;

        if (nama === "tono" && jenisKelamin === "pria" && Status === "sendiri") {
            Keterangan = "Perjaka";
        }
        else if (nama === "agil" && jenisKelamin === "pria" && Status === "kawin") {
            Keterangan = "Menikah";
        }
        else if (nama === "ahmad" && jenisKelamin === "pria" && Status === "cerai") {
            Keterangan = "Duda";
        }
        else if (nama === "setyowati" && jenisKelamin === "wanita" && Status === "sendiri") {
            Keterangan = "Perawan";
        }
        else if (nama === "neneng" && jenisKelamin === "wanita" && Status === "kawin") {
            Keterangan = "Menikah";
        }
        else if (nama === "iis" && jenisKelamin === "wanita" && Status === "cerai") {
            Keterangan = "Janda";
        }
        else {
            Keterangan = "Data Tidak Ditemukan"
        }
        
        document.write("<h3>Nama : " + nama + "</h3>");
        document.write("<h3>Jenis Kelamin : " + jenisKelamin + "</h3>");
        document.write("<h3>Status : " + Status + "</h3>");
        document.write("<h3>Keterangan : " + Keterangan + "</h3>");
    </script>
</body>

</html>
