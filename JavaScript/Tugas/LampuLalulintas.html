<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let warna = prompt("Masukan Warna Lampu (Merah / Kuning / Hijau):", "Merah");

        if (warna.toLowerCase() === "merah") {
            document.write(" Kendaraan Berhenti");
        } else if (warna.toLowerCase() === "kuning") {
            document.write("Kendaraan Berhati-hati");
        } else if (warna.toLowerCase() === "hijau") {
            document.write("Kendaraan Berjalan");
        } else {
            document.write("Warna tidak dikenali!");
        }
    </script>
</body>

</html>
